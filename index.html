<!DOCTYPE html>
<html>

<head>

    <title> My Webpage </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div>

        <!-- Heading -->
        <div class="top-text">
            Registration Form
        </div>

        <div class="container">

            <h1 style="text-align: center;">
                Fill in the following details:
            </h1>

            <br>
            <center>

                <!-- Form section -->
                <form>

                    <!-- Input fields-->
                    <div class="form-group">
                        <label for="name">Name:</label><br />
                        <input type="text" name="name" id="name"><br />
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label><br />
                        <input type="password" id="password" name="password"><br />
                    </div>

                    <div class="form-group">
                        <label for="dob">DOB:</label><br />
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form-group">
                        <label for="mess">Message:</label><br />
                        <textarea id="message" name="message" maxlength="200"
                            placeholder="Enter your message (max 200 characters)"></textarea><br />
                    </div>
                    <!-- Input field for Submit Button -->
                    <div class="form-group">
                        <input type="submit" value="Submit"><br />
                    </div>
                </form>

            </center>

        </div>
    </div>

    <br><br>

    <!-- Footer section -->
    <footer class="footer">

        This is the footer
        <img src="https://img.icons8.com/?size=2x&id=khlCdbEXD0Sp&format=png" alt="Basketball icon by Icons8" width="20"
            height="20">Basketball</a> icon by
        <a href="https://icons8.com">Icons8</a>
    </footer>

</body>

</html>
